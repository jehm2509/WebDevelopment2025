<div class="row">

    <div class="col-6 d-flex justify-content-end">
        <label for="inputEmail">Email</label>
    </div>
    <div class="col-6">
        <input type="email" id="inputEmail" [(ngModel)]="email">
    </div>

    <div class="col-6 d-flex justify-content-end">
        <label for="inputPassword">Contraseña</label>
    </div>
    <div class="col-6">
        <input type="password" id="inputPassword" [(ngModel)]="password">
    </div>

    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="validateCredentials()" >Iniciar sesión</button>
    </div>

    <div class="col-12 alert alert-danger" role="alert" *ngIf="showError">
        Error. Verifique los datos ingresados
    </div>

</div>
