<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1 bootstrap grids</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="form-label" for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Type name..." />
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="text" class="form-control" placeholder="Type name..." />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <label class="form-label" for="message">Message</label>
            <textarea id="message" class="form-control" placeholder="type your message"></textarea>
        </div>
        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label class="form-label">Estado civil</label>
                    <div class="form-check">
                        <input id="ms_single" type="radio" class="form-check-input" name="marital_status"
                            value="single" />
                        <label class="form-check-label">Soltero</label>
                    </div>
                    <div class="form-check">
                        <input id="ms_married" type="radio" class="form-check-input" name="marital_status"
                            value="married" />
                        <label class="form-check-label">Casado</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-control" id="country">
                        <option value="co">Colombia</option>
                        <option value="us">Usa</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <input type="checkbox" class="form-check-input" id="accept_term" value="1" />
            <label for="accept_term" class="form-check-label">Acepto t√©rminos y condiciones</label>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
